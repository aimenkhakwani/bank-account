<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form class="createAccount">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initialDeposit">
            </div>
            <button type="submit" class="btn btn-primary createAccount">Add Account!</button>
          </form>
        </div>
        <div class="col-md-6 showThis">
          <h2>Deposit or withdraw funds:</h2>
          <form class="depositOrWithdraw">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawl">Withdrawal Amount:</label>
              <input type="text" class="form-control" id="withdrawl">
            </div>
            <button type="submit" class="btn btn-primary depositOrWithdraw">Submit</button>
          </form>
        </div>
      </div>
      <div class="row showThis">
        <h2>Current Balance:</h2>
        <p><span class="userBalance"></span></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src = "js/scripts.js"></script>
  </body>
</html>
